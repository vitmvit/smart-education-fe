  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="d-flex justify-content-between">
        <h1 class="fw-light p-2" style="margin: 0;">Регистрация</h1>
      </div>

      <form class="form-signIn mx-3">
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="name">Имя <strong>*</strong></label>
          <div class="col-sm-8">
            <input [(ngModel)]="name" class="form-control border-0 card-text shadow-sm bg-light" id="name" name="name"
                   placeholder="" required type="text">
          </div>
        </div>
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="lastName">Фамилия <strong>*</strong></label>
          <div class="col-sm-8">
            <input [(ngModel)]="lastName" class="form-control border-0 card-text shadow-sm bg-light" id="lastName"
                   name="lastName"
                   placeholder="" required type="text">
          </div>
        </div>
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="middleName">Отчество</label>
          <div class="col-sm-8">
            <input [(ngModel)]="middleName" class="form-control border-0 card-text shadow-sm bg-light" id="middleName"
                   name="middleName"
                   placeholder="" type="text">
          </div>
        </div>
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="phone">Номер телефона</label>
          <div class="input-group col-sm-8" id="phone">
            <span class="input-group-text" id="basic-addon3">+375</span>
            <input [(ngModel)]="phoneNumber" class="form-control border-0 card-text shadow-sm bg-light" id="phoneNumber"
                   name="phoneNumber"
                   pattern="[0-9]" placeholder="" type="text">
          </div>
          <!--          <div class="col-sm-8">-->
          <!--            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"-->
          <!--                   class="form-control border-0 card-text shadow-sm bg-light" placeholder="">-->
          <!--          </div>-->
        </div>
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="studentNumber">Номер студенческого</label>
          <div class="col-sm-8">
            <input [(ngModel)]="studentNumber" class="form-control border-0 card-text shadow-sm bg-light"
                   id="studentNumber" name="studentNumber"
                   placeholder="" type="text">
          </div>
        </div>
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="login">Логин (email) <strong>*</strong></label>
          <div class="col-sm-8">
            <div class="input-group bg-light">
              <!--              <div class="input-group-prepend">-->
              <!--                <span id="loginDog" class="input-group-text card-text border-0">@</span>-->
              <!--              </div>-->
              <input [(ngModel)]="login" aria-describedby="loginDog"
                     class="form-control border-0 card-text shadow-sm bg-light" id="login"
                     name="login" placeholder=""
                     required type="email">
            </div>
          </div>
        </div>
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="password">Пароль <strong>*</strong></label>
          <div class="col-sm-8">
            <input [(ngModel)]="password" class="form-control border-0 card-text shadow-sm bg-light" id="password"
                   minlength="4"
                   name="password" placeholder="" required
                   type="password">
          </div>
        </div>
        <div class="form-group row py-1">
          <label class="col-sm-4 col-form-label card-text" for="passwordConfirm">Подтверждение пароля <strong>*</strong></label>
          <div class="col-sm-8">
            <input [(ngModel)]="passwordConfirm" class="form-control border-0 card-text shadow-sm bg-light"
                   id="passwordConfirm" minlength="4"
                   name="passwordConfirm" placeholder=""
                   required type="password">
          </div>
        </div>
        <div class="form-group row py-1">
          <div class="col-sm-4">
            <button (click)="registration()" class="btn btn-primary btn-primary btn-dark my-2" type="submit">
              Зарегистрироваться
            </button>
          </div>
        </div>
        <p class="text-secondary"><strong>*</strong> - Поля обязательные для заполнения</p>
      </form>

      <div class="d-flex justify-content-between">
        <a routerLink="/" routerLinkActive="active">Главная страница</a>&nbsp;&nbsp;&nbsp;<a routerLink="/login"
                                                                                             routerLinkActive="active">Вход</a>
      </div>

    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
